<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eons Shop</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/x-icon" href="/blackhole_favicon.ico">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/minecraftia" type="text/css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="dark">
    <button onclick="location.href = '/';" class="material-symbols-outlined arrow">arrow_back</button>
    <h1>Shop</h1>
    <div class="shopContainer">
        <div class="itemContainer">
            <div class="item"> <img src="/images/trims.png">
                <p>16 of any armor trim</p>
                <p>$1</p>
            </div>
        </div>
        <div class="itemContainer">
            <div class="item"> <img src="/images/unmute.svg">
                <p>Unmute 3 purchases max</p>
                <p>$10</p>
            </div>
        </div>
        <div class="itemContainer">
            <div class="item"> <img src="/images/ban.png">
                <p>Unban one time only</p>
                <p>$10</p>
            </div>
        </div>
    </div>
</body>

</html>
