<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eons Status</title>
  <meta content="Eons Status" property="og:title" />
  <meta content="Check information like players, version, online status, or if the server is down."
    property="og:description" />
  <meta name="description"
    content="The official status page for the Eons Minecraft server. Check information like players, version, online status, or if the server is down.">
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <title>Eons Status</title>
  <link rel="icon" type="image/x-icon" href="/blackhole_favicon.ico">
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body class="dark">
  <div class="shelf">
    <button onclick="location.href = '/login';" class="login">Admin Login</button>
    <button class="shop">Shop</button>
    <button class="material-symbols-outlined darkModeButton">dark_mode</button>
    <button class="material-symbols-outlined lightModeButton">light_mode</button>
  </div>
  <h1>Eons Status</h1>
  <div class="p"> <span>Server:</span> <span class="online"></span> </div>
  <div class="onlineOnly">
    <div> <span>Players:</span> <span class="players"></span> </div>
    <div> <span>Version:</span> <span class="version"></span> </div>
    <div> <span class="motd"></span> </div>
  </div>
  <div class="p small"> <span>Server restarts are at</span> <span class="small restartTime"></span> </div>
  <!-- Delete After Release -->
  <h2>PROGRESS</h2>
  <div id="eonsProgress">
    <div id="eonsBar">35%</div>
  </div>
  <!-- Delete After Release -->
  <footer>
    <a href="about">About</a>
    <p>©️ 2024 <a target="_blank" rel="noopener noreferrer"
        href="https://github.com/DarkWolfZachary">DarkWolfZachary</a> All rights reserved</p>
  </footer>
